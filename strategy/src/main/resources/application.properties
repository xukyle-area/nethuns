# Binance API Configuration
# 注意：不要在这里直接填写真实的API密钥！
# 请使用环境变量 BINANCE_API_KEY 和 BINANCE_API_SECRET
binance.api.key=${BINANCE_API_KEY:}
binance.api.secret=${BINANCE_API_SECRET:}

# Application Configuration
server.port=8080
spring.application.name=nethuns

# Logging Configuration
logging.level.root=INFO
logging.level.com.gantenx.nethuns=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized