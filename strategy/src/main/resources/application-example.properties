# 开发环境配置示例
# 复制此文件为 application-dev.properties 用于开发环境

# Binance API Configuration (开发环境 - 使用测试网络)
# 注意：这里只是示例格式，真实密钥应通过环境变量设置
binance.api.key=${BINANCE_API_KEY:demo_key}
binance.api.secret=${BINANCE_API_SECRET:demo_secret}
binance.api.testnet=true

# Application Configuration
server.port=8080
spring.application.name=nethuns-dev

# Logging Configuration (开发环境详细日志)
logging.level.root=INFO
logging.level.com.gantenx.nethuns=DEBUG
logging.level.okhttp3=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 开发环境特有配置
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Management endpoints (开发环境开放更多端点)
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.env.show-values=when-authorized